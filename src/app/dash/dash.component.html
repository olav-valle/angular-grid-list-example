<div class="grid-container">
  <h1 class="mat-h1">Create new Milestone</h1>
  <mat-grid-list cols="4" rowHeight="14%">
    <mat-grid-tile [colspan]="1" [rowspan]="4">
      <mat-card class="dashboard-card">
        <!-- <mat-card-title>Milestone Date</mat-card-title> -->
        <p class="calendar-title">Milestone Date</p>
        <mat-card-content class="dashboard-card-content">
          <mat-calendar></mat-calendar>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3" [rowspan]="6">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Comment </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <textarea matInput placeholder="Description"> </textarea>
        </mat-card-content>
        <mat-card-footer class="button-footer">
          <button
            style="margin-right: 10px"
            class="mat-raised-button mat-primary"
          >
            Submit
          </button>
          <button style="margin-left: 10px" class="mat-raised-button">
            Cancel
          </button>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Icon</mat-card-title>
        </mat-card-header>
        <mat-card-content
          class="dashboard-card-content shape-card-content"
        >

        <mat-form-field>
            <mat-label>Select shape</mat-label>
            <mat-select>
              <mat-option>---</mat-option>
              <mat-option>---</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Select color</mat-label>
            <mat-select>
              <mat-option>---</mat-option>
              <mat-option>---</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
